---
layout: sso
---

    <div id="main" class="container">
      <!-- Example row of columns -->
      <div class="row">
          <div class="col-md-7">
          <h1>Thank you for verifying your email address</h1>
          <p>You need to create a new password for your account.</p>
          <p><strong>Passwords must contain more than eight characters, and at least one number and one capital letter</strong></p>
          
          <div class="form-box">
            <form>
              <div class="form-group relative">
                  <label for="password">
                    <span>*</span> Password
                  </label>
                  <input aria-required="true" required="" id="password" class="form-control input--large" type="password">
                  <ul class="current-errors"></ul>
              </div>
              <div class="form-group relative">
                  <label for="confirm-password">
                    <span>*</span> Confirm password
                  </label>
                  <input aria-required="true" required="" id="confirm-password" class="form-control input--large" type="password">
                  <ul class="current-errors"></ul>
              </div>
              <div class="form-group relative">
                <div class="input-wrapper">
                  <div>
                      <input name="tcs" id="tcs" class="fancy-checkbox" type="checkbox">
                      <label for="tcs" class="inline fancy-checkbox">Lorem ipsum dolor sit amet, consectetur adipiscing elit <a href="#">terms and conditions</a></label>
                  </div>
              </div>

                  <ul class="current-errors"></ul>
              </div>
              <div class="form-group">
                  <input type="submit" data-gtm="form-submit" id="form-submit" class="button button--primary dirty" value="Submit">
              </div>                                          
            </form>
          </div>
        </div>
      </div>

      </div> <!-- /container -->
