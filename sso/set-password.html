title: Your email address has been confirmed
---

<div class="col-md-7">
<p>Enter a password of your choice for your account.</p>
<p><strong>Passwords must be at least 8 characters with at least 1 capital letter, 1 number and 1 special character.</strong></p>

<div class="form-box">
  <form>
    <div class="form-group relative">
        <label for="password">
          <span>*</span> Password
        </label>
        <input aria-required="true" required="" id="password" class="form-control input--large" type="password">
        <ul class="current-errors"></ul>
    </div>
    <div class="form-group relative">
        <label for="confirm-password">
          <span>*</span> Confirm password
        </label>
        <input aria-required="true" required="" id="confirm-password" class="form-control input--large" type="password">
        <ul class="current-errors"></ul>
    </div>
    <div class="form-group relative">
      <div class="input-wrapper">
        <div>
            <input name="tcs" id="tcs" class="fancy-checkbox" type="checkbox">
            <label for="tcs" class="inline fancy-checkbox">I have read and accept the <a href="#">privacy policy</a>.</label>
        </div>
    </div>

        <ul class="current-errors"></ul>
    </div>
    <div class="form-group">
        <input type="submit" data-gtm="form-submit" id="form-submit" class="button button--primary" value="Create password">
    </div>                                          
  </form>
</div>
</div>
