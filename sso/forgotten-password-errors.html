<div class="col-md-7">
<p>To reset your password:
  <ul>
    <li>Enter your email address and click reset my password</li>
    <li>You can then create a new password via the email link we'll
  send you</li>
  </ul>
<div class="form-box">
  <form>
    <div class="form-group relative">
        <label for="email">
          <span>*</span> Email address
        </label>
        <input aria-required="true" required="" id="email" class="form-control input--large" type="email">
        <ul class="current-errors">We do not recognise this email address.</ul>
    </div>
    <div class="form-group">
        <input type="submit" data-gtm="form-submit" id="form-submit" class="button button--primary" value="Reset my password">
    </div>                                          
  </form>
</div>
</div>
