title: Reset your password

<div class="col-md-7">
<p>Enter a password of your choice for your account.</p>
<p><strong>Give any feedback using the link below. So we can continually improve our site, we welcome any comments you have.</strong></p>

<div class="form-box">
  <form>
    <div class="form-group relative">
        <label for="password">
          <span>*</span> Password
        </label>
        <input aria-required="true" required="" id="password" class="form-control input--large" type="password">
        <ul class="current-errors"></ul>
    </div>
    <div class="form-group relative">
        <label for="confirm-password">
          <span>*</span> Confirm password
        </label>
        <input aria-required="true" required="" id="confirm-password" class="form-control input--large" type="password">
        <ul class="current-errors"></ul>
    </div>

    <div class="form-group">
        <input type="submit" data-gtm="form-submit" id="form-submit" class="button button--primary" value="Reset password">
    </div>                                          
  </form>
</div>
</div>
